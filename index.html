<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DEATH BATTLE</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
<!-- 	<section class="startGame">
		<button>PLAY GAME</button>
	</section> -->

	<main>
		<h1>BATTLE TO THE DEATH! SELECT YOUR FIGHTERS TO DETERMINE THE VICTOR OF THE WAR!</h1>
		<section class="battleground">
			<section class="playerInterface">
				<h2>Player</h2>
				<button id="rock" value="rock"></button>
				<button id="paper" value="paper"></button>
				<button id="scissor" value="scissor"></button>
			</section>

			<section class="computerInterface">
				<h2>Computer</h2>
				<button id="npc_rock"></button>
				<button id="npc_paper"></button>
				<button id="npc_scissor"></button>
			</section>
		</section>

		<section class="scoreboard">
			<h2 class="playerScoreboard">0</h2>
			<h2>-</h2>
			<h2 class="computerScoreboard">0</h2>
		</section>
	
		<section class="roundResult">
			<p>WHO SHALL BE THE VICTOR?!</p>
		</section>
	</main>
	

	<script src="./main.js"></script>
</body>

</html>
